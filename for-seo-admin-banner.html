<div id="seo-admin-banner">
  <div class="seo-admin-banner">
    <img src="./assets/photo-1.webp" alt="Slide 1" />
  </div>
  <div class="seo-admin-banner">
    <img src="./assets/photo-2.webp" alt="Slide 2" />
  </div>
  <div class="seo-admin-banner">
    <img src="./assets/photo-3.webp" alt="Slide 3" />
  </div>

  <button class="carousel-btn left" onclick="prevSlide()">&#10094;</button>
  <button class="carousel-btn right" onclick="nextSlide()">&#10095;</button>

  <div class="carousel-dots"></div>
  <style>
    #seo-admin-banner {
      position: relative;
      width: 80%;
      height: 36vh;
      margin: auto;
      overflow: hidden;
      border-radius: 10px;
    }

    .seo-admin-banner {
      display: none;
      width: 100%;
      height: 100%;
      transition: opacity 0.5s ease;
    }

    .seo-admin-banner.active {
      display: block;
    }

    .seo-admin-banner img {
      width: 100%;
      height: 100%;
    }

    .carousel-btn {
      position: absolute;
      top: 50%;
      width: 50px;
      height: 50px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .carousel-btn.left {
      left: 10px;
    }

    .carousel-btn.right {
      right: 10px;
    }

    .carousel-dots {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      z-index: 10;
    }

    .carousel-dot {
      width: 10px;
      height: 10px;
      margin: 0 5px;
      background-color: lightgray;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .carousel-dot.active {
      background-color: gray;
    }
  </style>

  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      const CAROUSEL_TIME = 3000;
      let currentIndex = 0;
      const slides = document.querySelectorAll(".seo-admin-banner");
      const dotsContainer = document.querySelector(".carousel-dots");

      if (slides.length > 0) {
        slides[0].classList.add("active");
      }

      slides.forEach((_, index) => {
        const dot = document.createElement("div");
        dot.classList.add("carousel-dot");
        if (index === 0) dot.classList.add("active");
        dot.onclick = () => currentSlide(index);
        dotsContainer.appendChild(dot);
      });

      const dots = document.querySelectorAll(".carousel-dot");

      function showSlide(index) {
        slides.forEach((slide, i) => {
          slide.classList.toggle("active", i === index);
          dots[i].classList.toggle("active", i === index);
        });
        currentIndex = index;
      }

      function nextSlide() {
        const nextIndex = (currentIndex + 1) % slides.length;
        showSlide(nextIndex);
      }

      function prevSlide() {
        const prevIndex = (currentIndex - 1 + slides.length) % slides.length;
        showSlide(prevIndex);
      }

      function currentSlide(index) {
        showSlide(index);
      }

      setInterval(nextSlide, CAROUSEL_TIME);

      window.prevSlide = prevSlide;
      window.nextSlide = nextSlide;
    });
  </script>
</div>
